<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交替背景色案例</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* 设置轮播容器样式 */
    .carousel {
        display: flex;
        flex-direction: column;
        /* 垂直排列项目 */
        width: 300px;
        margin: 0 auto;
        border: 2px solid #ccc;
        padding: 10px;
        border-radius: 5px;
    }

    /* 设置每个轮播项目的样式 */
    .el-carousel__item {
        padding: 20px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
        /* 每个项目之间的间隔 */
        border-radius: 5px;
    }

    /* 偶数项（2, 4, 6, ...）的背景色 */
    .el-carousel__item:nth-child(2n) {
        background-color: #99a9bf;
        /* 灰蓝色 */
    }

    /* 奇数项（1, 3, 5, ...）的背景色 */
    .el-carousel__item:nth-child(2n + 1) {
        background-color: #d3dce6;
        /* 浅蓝色 */
    }
</style>

<body>

    <div class="carousel">
        <div class="el-carousel__item">项目 1</div>
        <div class="el-carousel__item">项目 2</div>
        <div class="el-carousel__item">项目 3</div>
        <div class="el-carousel__item">项目 4</div>
        <div class="el-carousel__item">项目 5</div>
        <div class="el-carousel__item">项目 6</div>
    </div>

</body>

</html>
